<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card__bg" src="images/bg-pattern-card.svg" />
        <img class="profile__img" src="images/image-victor.jpg" />
        
          <div class="middle-container">
            <!-- if you saw this comment could you tell
               me how could i make this better -->
          <div class="name-age-container">
            <h2>Victor Crest</h2>
            <h2 class="num-resize">26</h2>
            </div>
          <h5 class="city">London</h5>
        </div>
          <hr class="line"/>
          <div class="bottom-container padding">
            <div class="value">
              <h2>80K</h2>
              <h5>Followers</h5>
            </div>
            <div class="value">
              <h2>803K</h2>
              <h5>Likes</h5>
            </div>
            <div class="value">
              <h2>1.4K</h2>
              <h5>Photos</h5>
           
          </div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
